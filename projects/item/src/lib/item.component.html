<p>item works!</p>
<div class="my-item">
  <mat-card class="item">
    <mat-card-header>
      <mat-card-title>
          <span *ngIf=" item_type == 'flight' " class="date">
            Flight
          </span>
          <span *ngIf="item_type == 'hotel'" class="date">
            Hotel
          </span>
      </mat-card-title>
      <mat-card-subtitle>
        <div *ngIf="returnDate && departureDate" class="date">
          {{departureDate}} - {{returnDate}}
        </div>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <picture *ngIf="item_type == 'hotel'">
        <source media='(min-width:0px)' srcset="/src/assets/images/img/placeholder.png">
        <img mat-card-image src="" alt="hotel image">
      </picture>
    
            <div class="orgtodest" *ngIf="destination && origin">
                <span class="org">
                    {{origin}}
                </span>
                <mat-icon class="icon">flight_takeoff</mat-icon>
                <span class="dest">
                    {{destination}}
                </span>
            </div>
        <div class="grid">
          <div class="stops" *ngIf="stops">
            {{stops}}
          </div>
          <div class="bagage">
            <span *ngIf="bagage==true; else bagageFalse">
              <mat-icon>luggage</mat-icon> included
            </span>
            <ng-template #bagageFalse>
              <mat-icon>no_luggage</mat-icon> not included
            </ng-template>
          </div>
          <div class="pass">
            {{passangers}} passangers
          </div>
        </div>
        <div class="price" *ngIf="price">
          Cost: {{ price | currency }}
       </div>
        
    </mat-card-content>
    <mat-card-footer></mat-card-footer>
  </mat-card>
</div>
