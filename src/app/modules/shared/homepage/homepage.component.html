<span [ngSwitch]="userType">
<p *ngSwitchCase="'agent'">
  <agent-homepage></agent-homepage>
</p>
<p *ngSwitchCase="'customer'">
  <user-homepage></user-homepage>
</p>
<p *ngSwitchDefault>
  <generic-homepage *ngIf="isLoading"></generic-homepage>
</p>
</span>
