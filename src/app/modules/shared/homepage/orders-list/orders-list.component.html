<div class="orderList container-fluid">
    <div class="row">
        <div class="col">
            <div *ngFor="let item of _orders$ | async as list">
                <mat-card class="mt-3 mb-4" *ngIf="requestID === item.id">
                    <mat-card-header>
                        <mat-card-title>
                            <h2>
                                Order ID: {{item.id}}
                            </h2>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-10">
                                    <span><b>Order Made By:</b></span> {{item.passDetails[0].fullName | Capitalize}}.
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10">
                                   <span><b>Hotel or Flight:</b></span> {{item.choice | Capitalize}} 
                                </div>
                            </div>
                            <div class="row" *ngIf="item.status === 'finished'">
                                <div class="col-md-1" *ngIf="item.orderID">
                                    <button 
                                        mat-raised-button 
                                        class="mr-2 mt-1" 
                                        color="primary"
                                        (click)="openOrder(item)"
                                    >
                                        <span class="fa fab fa-openid"></span> order
                                    </button>
                                </div>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>

            </div>
        </div>
    </div>
</div>
