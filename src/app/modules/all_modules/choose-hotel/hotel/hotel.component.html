
<div class="hotel" *ngIf="hotel">
    
    <div>
        <img 
            src="assets/images/icon/hotel.png" 
            
            alt="hotel"
        > 
           <span> {{hotel.Name}}</span> 
    </div>
    <div>
        <img [src]="getStarPath(hotel.stars)" alt="stars">
        <span> starsb</span>
    </div>
    <div *ngIf="hotel.breakfast">breakfast included</div>
    <div>Hotel Beds: {{hotel.bedsIncluded}}</div>
    <div class="price">Price: {{ hotel.price | currency:'ILS' }} </div>
  
 </div>
