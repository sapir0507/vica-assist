<div class="">
    <div class="title h2 text-center text-capitalize m-3">
        title
    </div>
    

        <mat-tab-group backgroundColor="primary" color="accent">
            <mat-tab label="Hotel">
                <div class="hotel mat-elevation-z5">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>Hotel</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <app-choose-hotel
                                (chosenHotel)="onChosenHotel($event)"
                                [orderID]="myParam"
                            ></app-choose-hotel>
                        </mat-card-content>
                    </mat-card>
                </div>
            </mat-tab>
            <mat-tab label="Flight">
                <div class="flight mat-elevation-z5">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>
                                Flight
                            </mat-card-title>
                        </mat-card-header>
                        <app-choose-flight
                            (chosenFlight)="onChosenFlight($event)"
                            [orderID]="myParam"
                            
                        >
                        </app-choose-flight>
                    </mat-card>
                </div>
            </mat-tab>
        </mat-tab-group>
        
        
        
        
    

</div>
