<div class="container-fluid" *ngIf="_ALLFlights$ | async">
   <div *ngFor="let flight of _ALLFlights$ | async as list">
       <div class="choose-flights container-fluid">  
         <item 
            class="container-fluid flight-item" 
            [item_type]="'flight'" 
            [flight]="flight">
        </item>
         <button class="">Final Choice</button>
        </div>
     
   </div>
</div>
