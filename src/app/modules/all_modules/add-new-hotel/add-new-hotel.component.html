<div class="add-new-hotel">
    <h1>add new Hotel</h1>
    <!-- form start -->
    <form [formGroup]="newHotelForm" class="newHotelForm" (ngSubmit)="addHotel()">

        <div class="group">
            <label for="hotel-name">Hotel Name: </label>
            <input id="hotel-name" type="text" formControlName="hotelName">
        </div>
        
        <div class="group">
            <label for="hotel-Star-Num">Stars: </label>
            <input id="hotel-Star-Num" type="text" formControlName="hotelStarNum">
        </div> 

        
        
        <div class="group">
            <label for="hotel-Breakfast">Hotel Breakfast: </label>
            <input id="hotel-Breakfast" type="text" formControlName="hotelBreakfast">
        </div> 

        <div class="group">
            <label for="hotelBeds">Hotel Beds: </label>
            <input id="hotelBeds" type="text" formControlName="hotelBeds">
        </div>
       
        <div class="group">
             <label for="hotel-Price">Hotel Price: </label>
             <input id="hotel-Price" type="text" formControlName="hotelPrice">
        </div>
        
            
        <input type="submit" value="submit">
       

      </form>
    <!-- form end -->
</div>
